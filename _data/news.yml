
- date: 17. July 2023
  headline: Nakul gave an invited talk at [Seoul National University's AI Institute](https://aiis.snu.ac.kr/eng/eng2_1.php). 

- date: 14. July 2023
  headline: Nakul and his collaborators organized the [Articulate Robots workshop at R:SS 2023](https://sites.google.com/andrew.cmu.edu/rss-2023-articulate-robots/home).

- date: 25. June 2023
  headline: Nakul and his collaborators at GaTech had their paper "Investigating the Impact of Experience on a User's Ability to Perform Hierarchical Abstraction," was a finalist for a [Best Student Paper award at R:SS 2023](https://roboticsconference.org/program/papers/004/). Congrats [Nina](https://www.ninamoorman.com/)! 
